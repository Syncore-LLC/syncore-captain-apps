name: Publish Syncore Apps

on:
    push:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
              - uses: actions/checkout@v3
              - uses: actions/setup-node@v3
                with:
                  node-version: 14
              
              - name: Build out captian apps
                run: |
                  rm -rf dist
                  npm ci && npm run build

              - name: Create a commit for "dist"
                run: |
                  git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  cd dist && git add .
                  git commit -m "♻️ update apps"

              - name: Deploy "dist" to GH Pages
                uses: ad-m/github-push-action@master
                with:
                  branch: 'gh-pages'
                  
                  # We don't really care if we have merge commits since EVERY app gets updated anyways.
                  force: true
